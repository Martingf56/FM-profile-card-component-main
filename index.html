<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="profile-card">
		<div class="card">
			<img src="/images/bg-pattern-card.svg" alt="">
			<div class="card-info">
				<img src="images/image-victor.jpg" alt="" class="card-info-img">
				<p class="card-info-personal">Victor Crest <span>26</span></p>
				<p class="card-info-city">London</p>
			</div>
			<div class="card-statistics">
				<div class="card-statistics-social">
					<p class="card-statistics-social-number">80K</p>
					<p class="card-statistics-social-type">Followers</p>
				</div>
				<div class="card-statistics-social">
					<p class="card-statistics-social-number">803K</p>
					<p class="card-statistics-social-type">Likes</p>
				</div>
				<div class="card-statistics-social">
					<p class="card-statistics-social-number">1.4K</p>
					<p class="card-statistics-social-type">Photos</p>
				</div>
			</div>
		</div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Martingf56">Martingf56</a>.
    </footer>
</body>
</html>
